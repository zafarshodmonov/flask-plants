<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Plant Database</h1>
    </header>

    <main>
        <h2>List of Plants</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Latin Name</th>
                    <th>Russian Name</th>
                    <th>Uzbek Name</th>
                </tr>
            </thead>
            <tbody>
                {% for plant in plants %}
                <tr>
                    <td>{{ plant.id }}</td>
                    <td>{{ plant.name.latin }}</td>
                    <td>{{ plant.name.russian }}</td>
                    <td>{{ plant.name.uzbek }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Plant Database</p>
    </footer>
</body>
</html>
